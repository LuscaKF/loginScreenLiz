<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./css/password.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./img/logo-liz.svg" alt="Logo do aplicativo">
        </div>
        <form class="password">
            <h1>Redefinir Senha</h1>
            <h3>Insira seu e-mail e redefina sua senha</h3>
            <h4>Iremos te enviar um e-mail para 
                <br>confirmar sua ação ;)</h4>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="main@main.com" required>
            </div>
            <div class="input-group">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" placeholder="•••••••••••••••" required>
            </div>
            <div class="input-group">
                <label for="password">Confirmar Nova Senha</label>
                <input type="password" id="password" placeholder="•••••••••••••••" required>
            </div>
            <button class="confirm-button" type="button">Confirmar</button>
        </form>
    </div>
</body>
</html>
