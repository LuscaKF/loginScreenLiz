<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./img/logo-liz.svg" alt="Logo do aplicativo">
        </div>
        <form class="login-form">
            <h2>Informe seus dados de <br class="lettering">login</h2>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="main@main.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="•••••••••••••••" required>
            </div>
            <a href="./password.html" class="forgot-password">Esqueci a senha</a>
            <button type="submit" class="login-button">Confirmar</button>
        </form>
    </div>
</body>
</html>
